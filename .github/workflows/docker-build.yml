name: Docker Build and Push

on:
  workflow_dispatch:
  push:
    paths-ignore:
      # README and docs
      - "**/README*"
      - "**/readme*"
      - "**/*.md"
      - "**/docs/**"
      - "**/CHANGELOG*"
      - "**/LICENSE*"
      # Test files
      - "**/*.test.*"
      - "**/*.spec.*"
      - "**/__tests__/**"
      - "**/tests/**"
      # SDKs (published separately)
      - "packages/sdks/**"
      # Public app (docs/marketing, not part of Docker deploy)
      - "apps/public/**"
      # Dev / tooling
      - "**/.vscode/**"
      - "**/.cursor/**"
      - "**/.env.example"
      - "**/.env.*.example"
      - "**/.gitignore"
      - "**/.eslintignore"
      - "**/.prettierignore"

env:
  repo_owner: "openpanel-dev"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Codegen
        run: pnpm codegen

      # - name: Run Biome
      #   run: pnpm lint

      # - name: Run TypeScript checks
      #   run: pnpm typecheck

      # - name: Run tests
      #   run: pnpm test

  build-and-push-api:
    permissions:
      packages: write
      contents: write
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tags
        id: tags
        run: |
          # Sanitize branch name by replacing / with -
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          # Get first 4 characters of commit SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-4)
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.repo_owner }}/api:${{ steps.tags.outputs.branch_name }}-${{ steps.tags.outputs.short_sha }}
          build-args: |
            DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy

      - name: Create/Update API tag
        if: github.ref == 'refs/heads/main'
        run: |
          # Delete existing tag if it exists
          if git tag -l "api" | grep -q "api"; then
            git tag -d "api"
            echo "Deleted local tag: api"
          fi

          # Create new tag
          git tag "api" "${{ github.sha }}"
          echo "Created tag: api"

          # Push tag to remote
          git push origin "api" --force
          echo "Pushed tag: api"

