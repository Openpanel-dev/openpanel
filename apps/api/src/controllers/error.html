<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - OpenPanel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      padding: 1rem;
    }

    .error-container {
      text-align: left;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      max-width: 350px;
    }

    .logo {
      width: 80px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }

    p {
      color: #666;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <img src="https://openpanel.dev/logo.svg" alt="OpenPanel Logo" class="logo">
    <h1>Oops! Something went wrong</h1>
    <p>We encountered an error while processing your request. Please try again later or contact support if the problem
      persists.</p>
  </div>
</body>

</html>
